<html>
    <head>
        <title>Calculadora JEE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora</h1>
        <form action="./CalcServlet" method="POST">
            Digite el primer número<br>
            <input type="number" name="val1"/><br>
            Digite el segundo número<br>
            <input type="number" name="val2"/><br>
            
            Seleccione la operación<br>
            <input type="submit" value="+" name="operacion"/>
            <input type="submit" value="-" name="operacion"/>
            <input type="submit" value="*" name="operacion"/>
            <input type="submit" value="/" name="operacion"/>
            <input type="submit" value="%" name="operacion"/>
            <input type="submit" value="^" name="operacion"/>
            
        </form>
    </body>
</html>
